		  text-align: center;
		}
		input[type=text], [type=email], textarea {

		  margin-bottom: 16px;
		  resize: vertical;
		  font-size: 15px;
		}
		input[type=submit] {
		  background-color: white;
		  color: black;
		  padding: 12px 20px;
		  border: none;
		  border-radius: 2px;
		  cursor: pointer;
		}
		form {
			line-height: 20px;
		}
		div form label {
			font-size: 18px;
			float: left;
		}
